<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đến với Nutrition</title>
    <link rel="stylesheet" href="login.style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Nutrition</h1>
            <p>Chọn vai trò để bắt đầu truy cập hệ thống</p>
            <button id="admin-login-btn" class="login-btn admin-btn">
                <i class="fa-solid fa-user-shield"></i> VAI TRÒ ADMIN
            </button>
            <button id="user-login-btn" class="login-btn user-btn">
                <i class="fa-solid fa-user"></i> VAI TRÒ USER
            </button>
        </div>
    </div>

    <script>
        document.getElementById('admin-login-btn').addEventListener('click', function() {
            sessionStorage.setItem('userRole', 'admin');
            window.location.href = 'index.html';
        });

        document.getElementById('user-login-btn').addEventListener('click', function() {
            sessionStorage.setItem('userRole', 'user');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
